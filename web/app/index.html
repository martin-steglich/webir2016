<head>
    <meta charset="utf-8">
    <base href="/">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Webir - 2016</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
    <link rel="stylesheet" href="app.css">

    <!-- Angular Material CSS now available via Google CDN; version 1.0.7 used here -->

    <!-- Optional theme -->

          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel='stylesheet' href='bower_components/ngprogress/ngProgress.css' type='text/css'>
    <link rel="stylesheet" href="bower_components/angular-ui-notification/dist/angular-ui-notification.min.css">


</head>

<body ng-app="App" ng-controller="AppCtrl">
<div class="col-md-6 col-md-offset-3">
    <table class="table" ng-repeat="league in leagues">
    <thead>
    <tr><th colspan="4">{{league.leagueCaption}}</th></tr>
    </thead>
    <tbody>
    <tr>
        <td>#</td>
        <td>
            Equipo
        </td>
        <td>
            Jugados
        </td>
        <td>
            Goles a favor
        </td>
        <td>
            Goles en contra
        </td>
        <td>
            Diferencia de goles
        </td>
        <td>
            Puntos
        </td>
    </tr>
    <tr ng-repeat="team in league.standing" border="1">
        <td>{{$index + 1}}</td>
        <td>
            <img ng-src="{{team.crestURI}}" style="width:20px;height:20px;"/>
            {{team.team}}
        </td>
        <td>
            {{team.playedGames}}
        </td>
        <td>
            {{team.goals}}
        </td>
        <td>
            {{team.goalsAgainst}}
        </td>
        <td>
            {{team.goalDifference}}
        </td>
        <td>
            {{team.points}}
        </td>
    </tr>
    </tbody>
</table>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-resource.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-sanitize.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.1.3/ui-bootstrap-tpls.js"></script>
<script src="https://cdn.jsdelivr.net/satellizer/0.15.5/satellizer.min.js"></script>
<script src="bower_components/ngprogress/build/ngprogress.js"></script>
<script src="bower_components/ngtweet/dist/ngtweet.js"></script>
<script src="bower_components/angular-ui-notification/dist/angular-ui-notification.min.js"></script>


<script src="app.js"></script>

</body>
</html>
