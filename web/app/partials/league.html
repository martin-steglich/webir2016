<a href="/">
    Volver al Inicio
</a>
<div ng-show="success">
<div class="page-header">
    <h1>
        <img ng-src="{{league_logo}}" style="width:60px;height:60px;"/>
        {{league_name}}
    </h1>

</div>
<div class="col-md-6 col-md-offset-3">
    <table class="table">
        <thead>
        <tr><th colspan="5">
            <a href="matchday/{{league_id}}/{{prev_matchday}}">
                <
            </a>
            Fecha {{matchday_num}}
            <a href="matchday/{{league_id}}/{{next_matchday}}">
                >
            </a>
        </th></tr>
        </thead>
        <tbody>
        <tr >
            <td>
                Fecha
            </td>
            <td>
                Local
            </td>
            <td>
            </td>
            <td>
                Visitante
            </td>
        </tr>
        <tr  ng-repeat="match in matchday track by $index">
            <td><p ng-bind="match.date | date:'dd/MM/yyyy'"></p></td>
            <td>{{match.homeTeamName}}</td>
            <td> {{match.result.goalsHomeTeam}} - {{match.result.goalsAwayTeam}}</td>
            <td>{{match.awayTeamName}}</td>
            <td><a href="match/{{match.homeTeamId}}/{{match.awayTeamId}}">Ver Noticias</a></td>
        </tr>
        </tbody>
    </table>
</div>
</div>
<div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1" ng-show="!success && !loading">
    <strong>:( Tuvimos un problema... </strong>Por favor haga click en Volver al Inicio
</div>
