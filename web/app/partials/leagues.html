<style>
    .typeahead-demo .custom-popup-wrapper {
        position: absolute;
        top: 100%;
        left: 0;
        z-index: 1000;
        display: none;
        background-color: #f9f9f9;
    }

    .typeahead-demo .custom-popup-wrapper > .message {
        padding: 10px 20px;
        border-bottom: 1px solid #ddd;
        color: #868686;
    }

    .typeahead-demo .custom-popup-wrapper > .dropdown-menu {
        position: absolute;
        float: none;
        display: block;
        min-width: 160px;
        background-color: transparent;
        border: none;
        border-radius: 0;
        box-shadow: none;
        width:100%
    }


</style>



<div ng-show="success">
    <div class="page-header">
        <h1>
            WEBIR 2016 - Grupo 04: <h4>Martín Steglich, Cristian Bauza, Emiliano Vázquez, Matías Landeira</h4>
        </h1>

    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div style="width: 100%">
                <span>{{showLinks}}</span>

            <input type="text" ng-model="customSelected"
                   placeholder="Buscar..."
                   uib-typeahead="search_item as search_item.name for search_item in items | filter:{name:$viewValue}"
                   typeahead-template-url="customTemplate.html"
                   class="form-control"
                   focus-me="closed"
                   typeahead-show-hint="true" typeahead-min-length="0"
                   typeahead-on-select="redirectTeam($item)"
                   style="width: 100%">
            <script type="text/ng-template" id="customTemplate.html">
                <div style="width:100%;">{{showLinks}}</div>
                <a>
                    <img ng-src="{{match.model.logo}}" width="16">
                    <span ng-bind-html="match.label | uibTypeaheadHighlight:query"></span> | {{match.model.type}}
                </a>
            </script>
            </div>
        </div>
    </div>
    <div class="col-md-6" ng-repeat="league in leagues">

</div>
</div>
<div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1" ng-show="!success && !loading">
    <strong>:( Tuvimos un problema... </strong><a href="/">Recargar</a>
</div>
