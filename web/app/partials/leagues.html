<div ng-show="success">
    <div class="col-md-6" ng-repeat="league in leagues">
    <table class="table table-bordered table-striped">
        <thead>
        <tr><th colspan="7">
            <a href="matchday/{{league.league_id}}/{{league.matchday}}">
                <img ng-src="{{league.league_logo}}" style="width:20px;height:20px;"/>
                {{league.leagueCaption}}
            </a>
        </th></tr>
        </thead>
        <tbody>
        <tr>
            <td>#</td>
            <td>
                Eq.
            </td>
            <td>
                PJ
            </td>
            <td>
                GF
            </td>
            <td>
                GC
            </td>
            <td>
                DG
            </td>
            <td>
                Ptos
            </td>
        </tr>
        <tr ng-repeat="team in league.standing" border="1">
            <td>{{$index + 1}}</td>
            <td>
                <a href="team/{{team.teamId}}">
                <img ng-src="{{team.crestURI}}" style="width:20px;height:20px;"/>
                    {{team.team}}
                </a>
            </td>
            <td>
                {{team.playedGames}}
            </td>
            <td>
                {{team.goals}}
            </td>
            <td>
                {{team.goalsAgainst}}
            </td>
            <td>
                {{team.goalDifference}}
            </td>
            <td>
                {{team.points}}
            </td>
        </tr>
        </tbody>
    </table>
</div>
</div>
<div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1" ng-show="!success && !loading">
    <strong>:( Tuvimos un problema... </strong><a href="/">Recargar</a>
</div>
